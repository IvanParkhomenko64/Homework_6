{% extends 'catalog/base.html' %}
{%load my_tags%}
{% block content1 %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Главная страница</p>
</div>
{% endblock %}
{% block content2 %}
<div class="row text-center">
    {% for object in object_list%}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{object.price}} руб.</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{object.description}}</li>
                    <img src="{% mediapath object.image %}" width="189" height="255" alt="lorem"/>
                </ul>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product' object.pk %}">Купить</a>
                <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product' object.pk %}">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
